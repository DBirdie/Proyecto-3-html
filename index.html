<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="[nombreCarpetaFontAwesome]/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <title>Coffast</title>
</head>
<header id="header">
    <nav id="nav-bar">
        <div class="barra">
            <div> 
                <a href="#">
                    <img src="imagenes/coffast.png" alt="Logo de Coffast" id="header-img" class="nav-logo" id="nav-logo">
                </a>
            </div>
            <div>
                <a href="#tienda">
                    <img src="imagenes/supermarket.png" alt="Tienda" id="header-img" class="nav-link" id="nav-tienda">
                </a>
            </div> 
            <div>
                <a href="#video">
                    <img src="imagenes/video.png" alt="videos" id="header-img" class="nav-link" id="nav-tienda">
                </a>
            </div> 
            <div>
                <a href="#form">
                    <img src="imagenes/user.png" alt="Cuenta" id="header-img" class="nav-link" id="nav-cuenta">
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="imagenes/settings.png" alt="Ajustes" id="header-img" class="nav-link" id="nav-ajustes">
                </a>
            </div>
        </div>
    </nav>
    <div class="imagen" id="tienda">
        <h1>Coffast</h1> 
        <br>
        <h2>El Mejor Cafe a tu disposicion!</h2>
    </div>
</header>
<body>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <div class="formulario">
            <h3 class="h3">Favor de acceder a su cuenta antes de continuar</h3>
            <input type="text" placeholder="Ingrese su nombre" name="form" class="nombre" id="nombre" required>
            <input type="email" placeholder="Ingrese su email" name="form" class="email" id="email" required>
            <input type="submit" name="form" id="submit" class="submit">
        </div>
    </form>
        
        <div class="video">
            <iframe id="video" src="https://www.youtube.com/embed/op6levyiA94" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
</body>
</html>
